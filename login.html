<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Óptica ITP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1f2029;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      --main-col: #ffeba7;
      --bg-col: #2a2b38;
      --bg-field: #1f2029;

      width: 260px;
      padding: 2rem 1.5rem;
      text-align: center;
      background: var(--bg-col);
      border-radius: 10px;
      border: 1px solid var(--main-col);
    }

    .title {
      margin-bottom: 1rem;
      font-size: 1.5em;
      font-weight: 500;
      color: var(--main-col);
      text-shadow: 1px 1px 20px var(--main-col);
      text-transform: uppercase;
    }

    .field {
      margin-top: 0.8rem;
      display: flex;
      align-items: center;
      padding-left: 0.5rem;
      gap: 0.5rem;
      background-color: var(--bg-field);
      border-radius: 4px;
    }

    .input-icon {
      width: 1em;
      color: var(--main-col);
      fill: var(--main-col);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-field {
      background: transparent;
      border: none;
      outline: none;
      width: 100%;
      color: var(--main-col);
      padding: 0.6em;
      caret-color: var(--main-col);
    }

    .field input:focus::placeholder {
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn {
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 0.8em;
      text-transform: uppercase;
      padding: 0.6em 1.2em;
      background-color: var(--main-col);
      color: var(--bg-col);
      box-shadow: 0 8px 24px 0 rgb(255 235 167 / 20%);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .btn:hover {
      background-color: var(--bg-field);
      color: var(--main-col);
      box-shadow: 0 8px 24px 0 rgb(16 39 112 / 20%);
    }

    .btn-link {
      color: #f5f5f5;
      display: block;
      font-size: 0.75em;
      margin-top: 0.8rem;
      transition: color 0.3s ease-out;
      cursor: pointer;
    }

    .btn-link:hover {
      color: var(--main-col);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h4 class="title">Acceso de Administrador</h4>
    <form onsubmit="event.preventDefault(); iniciarSesion();">
      <label class="field" for="empleado">
        <span class="input-icon">#</span>
        <input
          id="empleado"
          class="input-field"
          type="text"
          placeholder="N° Empleado"
        />
      </label>

      <label class="field" for="contrasena">
        <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
          <path d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"></path>
        </svg>
        <input
          id="contrasena"
          class="input-field"
          type="password"
          placeholder="Contraseña"
        />
      </label>

      <button class="btn" type="submit">Ingresar</button>
      
    </form>
  </div>

  <script>
    function iniciarSesion() {
      const empleado = document.getElementById("empleado").value.trim();
      const contrasena = document.getElementById("contrasena").value;

      if (empleado === "0101" && contrasena === "admin") {
        localStorage.setItem("autenticado", "true");
        window.location.href = "administrador.html";
      } else {
        alert("Credenciales incorrectas.");
      }
    }
  </script>
</body>
</html>
