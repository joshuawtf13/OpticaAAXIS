    /* Estilos base */
/* Encabezado general */

  top: 0;

  justify-content: space-between;

  </style>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB11z4COh5adtBgNqar2Gx4JtLfIMB-KIg",
      authDomain: "optica-aaxis.firebaseapp.com",
      databaseURL: "https://optica-aaxis-default-rtdb.firebaseio.com",
      projectId: "optica-aaxis",
      storageBucket: "optica-aaxis.appspot.com",
      messagingSenderId: "796057879313",
      appId: "1:796057879313:web:872dc9b3ce45f0172b82b0"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let productos = [];
let indiceActual = 0;

async function cargarProductos() {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";

      const snapshot = await db.ref("productos/dama").once("value");
      const data = snapshot.val();
      if (!data) return;

      productos = Object.values(data);

      const resaltar = new URLSearchParams(window.location.search).get("resaltar");

      productos.forEach((producto, index) => {
        const item = document.createElement("div");
        item.className = "producto";

        if (resaltar === producto.descripcion) {
          item.style.border = "3px solid blue";
          setTimeout(() => item.style.border = "", 20000);
        }

        item.innerHTML = `
          <img src="${producto.imagen}" alt="Producto" width="150" height="150">
          <p><strong>Precio:</strong> $${producto.precio}</p>
          <p><strong>Descripción:</strong> ${producto.descripcion}</p>
        `;
        item.onclick = () => mostrarModal(index);
        contenedor.appendChild(item);
      });
    }



    function mostrarModal(indice) {
      indiceActual = indice;
      const producto = productos[indice];
      const modal = document.getElementById("modal");
      const contenido = document.getElementById("modal-contenido");

      contenido.innerHTML = `
        <span class="cerrar" onclick="cerrarModal()">&times;</span>
        <button class="navegar prev" onclick="cambiarProducto(-1)">&#10094;</button>
        <div class="modal-imagen">
          <img src="${producto.imagen}" alt="Producto">
        </div>
        <div class="modal-info">
          <h2>Vista previa del producto</h2>
          <p><strong>Precio:</strong> $${producto.precio}</p>
          <p><strong>Descripción:</strong> ${producto.descripcion}</p>
        </div>
        <button class="navegar next" onclick="cambiarProducto(1)">&#10095;</button>
      `;

      modal.style.display = "block";
    }

    function cambiarProducto(direccion) {
      indiceActual += direccion;
      if (indiceActual < 0) indiceActual = productos.length - 1;
      else if (indiceActual >= productos.length) indiceActual = 0;
      mostrarModal(indiceActual);
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.onload = cargarProductos;
  </script>
