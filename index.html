  <style>
    /* Estilos generales */
.logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 0;
  }
  
  .logo {
    height: 90px;
    object-fit: contain;
  }
  
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    background-color: #ffffff;
    color: white;
    padding: 20px;
    text-align: center;
}

nav {
    text-align: center;
    margin: 10px 0;
}

nav a {
    color: #000000;
    text-decoration: none;
    padding: 10px 15px;
    font-weight: bold;
    transition: 0.3s;
}

nav a:hover {
    color: #fff;
    background-color: #4682B4;
    border-radius: 5px;
}
/* CARRUSEL */
.carrusel-container {
    overflow: hidden;
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
    position: relative;
  }
  
  .carrusel {
    display: flex;
    transition: transform 1s ease-in-out;
    width: 100%;
  }
  
  .carrusel img {
    width: 100%;
    max-width: 1000px;
    height: auto;
    object-fit: contain;
    border-radius: 10px;
    flex-shrink: 0;
  }
  
  /* Footer */
  .footer {
    background-color: #f2f2f2;
    padding: 20px;
    text-align: center;
    margin-top: 40px;
  }
  
  .footer-info {
    margin-top: 10px;
  }
/* Estilos específicos del catálogo */
.catalogo {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.producto, .promocion {
    background: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 200px;
}

.producto img, .promocion img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
}

/* Estilos responsivos para index */
@media (max-width: 1024px) {
  .logo-container {
    justify-content: flex-start;
    padding-left: 20px;
  }

  nav {
    padding-right: 20px;
    flex-wrap: wrap;
    justify-content: flex-end;
  }

  .productos-container,
  .catalogo {
    gap: 15px;
  }
}

@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .logo-container {
    padding-left: 0;
    justify-content: center;
  }

  nav {
    justify-content: center;
    padding-right: 0;
    gap: 10px;
    flex-wrap: wrap;
  }

  .producto,
  .producto-card,
  .promocion {
    width: 100%;
    max-width: 300px;
  }

  .modal-contenido {
    flex-direction: column;
  }
}

@media (max-width: 480px) {
  .producto-card img,
  .producto img,
  .promocion img {
    height: 150px;
  }

  .carrusel img {
    height: 200px;
  }

  .modal-contenido {
    max-width: 95%;
  }
}

  </style>
</head>

<!-- Script Lógica -->
<script>
  async function cargarPromociones() {
  const carrusel = document.getElementById("carruselPromos");
  carrusel.innerHTML = "";
  const snapshot = await db.ref("promociones").once("value");
  const promos = snapshot.val();
  if (!promos) return;

  const lista = Object.values(promos);
  lista.forEach(promo => {
    const img = document.createElement("img");
    img.src = promo.imagen;
    img.alt = promo.descripcion;
    carrusel.appendChild(img);
  });

  let index = 0;
  setInterval(() => {
    index = (index + 1) % lista.length;
    carrusel.style.transform = `translateX(-${index * 100}vw)`;
  }, 10000); // cada 10 segundos
}


   async function cargarProductos() {
    const contenedor = document.getElementById("productosRecientes");
    contenedor.innerHTML = "";
    const categorias = ["caballero", "dama", "niños", "niñas", "accesorios"];
    let todos = [];

    for (let cat of categorias) {
      const snapshot = await db.ref(`productos/${cat}`).once("value");
      const productos = snapshot.val();
      if (productos) {
        Object.values(productos).forEach(p => todos.push({ ...p, categoria: cat }));
      }
    }

    todos = todos
  .sort((a, b) => b.timestamp - a.timestamp) // ordena de más nuevo a más antiguo
  .slice(0, 15);

    productosGlobal = todos;

    todos.forEach(producto => {
      const card = document.createElement("div");
      card.className = "producto-card";
      card.innerHTML = `
        <img src="${producto.imagen}" alt="Producto">
        <p><strong>${producto.descripcion}</strong></p>
        <p>$${producto.precio}</p>
        <p style="font-size: 14px;">Categoría: ${producto.categoria}</p>
      `;
      card.addEventListener("click", () => mostrarModal(producto));
      contenedor.appendChild(card);
    });
  }


  function mostrarModal(producto) {
    document.getElementById("modal-img").src = producto.imagen;
    document.getElementById("modal-descripcion").textContent = `Descripción: ${producto.descripcion}`;
    document.getElementById("modal-precio").textContent = `Precio: $${producto.precio}`;
    document.getElementById("modal-categoria").textContent = `Categoría: ${producto.categoria}`;
    document.getElementById("modal-link").href = `${producto.categoria}.html`;
    document.getElementById("modal").style.display = "flex";
    indexProducto = productosGlobal.findIndex(p => p.descripcion === producto.descripcion && p.categoria === producto.categoria);
  }
function navegarProducto(direccion) {
    indexProducto = (indexProducto + direccion + productosGlobal.length) % productosGlobal.length;
    mostrarModal(productosGlobal[indexProducto]);
  }
  function cerrarModal() {
    document.getElementById("modal").style.display = "none";
  }

  window.onload = () => {
    cargarPromociones();
    cargarProductos();
  };
</script>
