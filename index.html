<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Óptica AAXIS</title>
  <link rel="icon" type="image/png" href="logoOptica.png" />
  <style>
    body { font-family: sans-serif; margin: 0; background: #f0f0f0; }
    .productos-container, .carrusel { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .producto-card, .carrusel img {
      width: 200px; background: white; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden;
      text-align: center; transition: transform 0.3s ease;
    }
    .producto-card:hover { transform: scale(1.05); }
    .producto-card img, .carrusel img { width: 100%; height: 200px; object-fit: cover; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
             background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-contenido { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; }
    .cerrar { float: right; cursor: pointer; font-size: 24px; }
  </style>
</head>
<body>

<header>
  <h1 style="text-align:center;">Óptica AAXIS</h1>
</header>

<main>
  <!-- Carrusel de promociones -->
  <section class="carrusel" id="carruselPromos"></section>

  <!-- Productos recientes -->
  <h2 style="text-align:center;">Productos Nuevos</h2>
  <section class="productos-container" id="productosRecientes"></section>
</main>

<!-- Modal -->
<div id="modal" class="modal" onclick="cerrarModal()">
  <div class="modal-contenido" onclick="event.stopPropagation()">
    <span class="cerrar" onclick="cerrarModal()">&times;</span>
    <img id="modal-img" style="width:100%; height: 250px; object-fit:cover;" />
    <p id="modal-descripcion"></p>
    <p id="modal-precio"></p>
    <p id="modal-categoria"></p>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB11z4COh5adtBgNqar2Gx4JtLfIMB-KIg",
    authDomain: "optica-aaxis.firebaseapp.com",
    databaseURL: "https://optica-aaxis-default-rtdb.firebaseio.com",
    projectId: "optica-aaxis",
    storageBucket: "optica-aaxis.appspot.com",
    messagingSenderId: "796057879313",
    appId: "1:796057879313:web:872dc9b3ce45f0172b82b0"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

<!-- Lógica para cargar promociones y productos -->
<script>
  async function cargarPromociones() {
    const carrusel = document.getElementById("carruselPromos");
    carrusel.innerHTML = "";
    const snapshot = await db.ref("promociones").once("value");
    const promos = snapshot.val();
    if (!promos) return;

    Object.values(promos).forEach(promo => {
      const img = document.createElement("img");
      img.src = promo.imagen;
      img.alt = promo.descripcion;
      carrusel.appendChild(img);
    });
  }

  async function cargarProductos() {
    const contenedor = document.getElementById("productosRecientes");
    contenedor.innerHTML = "";
    const categorias = ["caballero", "dama", "niños", "niñas", "accesorios"];
    let todos = [];

    for (let cat of categorias) {
      const snapshot = await db.ref(`productos/${cat}`).once("value");
      const productos = snapshot.val();
      if (productos) {
        Object.values(productos).forEach(p => todos.push({ ...p, categoria: cat }));
      }
    }

    todos.reverse().slice(0, 15).forEach(producto => {
      const card = document.createElement("div");
      card.className = "producto-card";
      card.innerHTML = `
        <img src="${producto.imagen}" alt="Producto">
        <p><strong>${producto.descripcion}</strong></p>
        <p>$${producto.precio}</p>
        <p style="font-size: 14px;">Categoría: ${producto.categoria}</p>
      `;
      card.addEventListener("click", () => mostrarModal(producto));
      contenedor.appendChild(card);
    });
  }

  function mostrarModal(producto) {
    document.getElementById("modal-img").src = producto.imagen;
    document.getElementById("modal-descripcion").textContent = `Descripción: ${producto.descripcion}`;
    document.getElementById("modal-precio").textContent = `Precio: $${producto.precio}`;
    document.getElementById("modal-categoria").textContent = `Categoría: ${producto.categoria}`;
    document.getElementById("modal").style.display = "flex";
  }

  function cerrarModal() {
    document.getElementById("modal").style.display = "none";
  }

  window.onload = () => {
    cargarPromociones();
    cargarProductos();
  };
</script>

</body>
</html>
