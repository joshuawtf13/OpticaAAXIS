  <style>
    body { font-family: sans-serif; margin: 0; background: #f0f0f0; }
    header, nav, footer { background: white; padding: 10px 20px; }
    nav a {
      margin: 0 10px; text-decoration: none; color: #333;

  .carrusel-container {
      overflow: hidden;
      width: 100%;
      margin: 20px auto;
    }

    .carrusel {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .carrusel img {
      height: 300px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 10px;
    }


    .productos-container {
      display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;
      padding: 20px;
    }
    .producto-card {
      width: 200px; background: white; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden;
      text-align: center; transition: transform 0.3s ease;
    }
    .producto-card:hover { transform: scale(1.05); }
    .producto-card img {
      width: 100%; height: 200px; object-fit: cover;
    }

    .modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
    }
    .modal-contenido {
      background: white; padding: 20px; border-radius: 10px;
      width: 90%; max-width: 400px; position: relative;
    }
        .modal-contenido img { width: 100%; height: 250px; object-fit: cover; border-radius: 8px; }
    .modal-detalles p { margin: 10px 0; }
    .modal-navegacion { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }

    .cerrar {
      position: absolute; top: 10px; right: 15px;
      font-size: 24px; cursor: pointer;
    }

    footer {
      text-align: center; font-size: 14px; color: #555;
      margin-top: 40px;
    }
    .footer-info p, .admin-link { margin: 5px 0; }
  </style>

<!-- Script Lógica -->
<script>
  async function cargarPromociones() {
  const carrusel = document.getElementById("carruselPromos");
  carrusel.innerHTML = "";
  const snapshot = await db.ref("promociones").once("value");
  const promos = snapshot.val();
  if (!promos) return;

  const lista = Object.values(promos);
  lista.forEach(promo => {
    const img = document.createElement("img");
    img.src = promo.imagen;
    img.alt = promo.descripcion;
    carrusel.appendChild(img);
  });

  let index = 0;
  setInterval(() => {
    index = (index + 1) % lista.length;
    carrusel.style.transform = `translateX(-${index * 100}vw)`;
  }, 10000); // cada 10 segundos
}


   async function cargarProductos() {
    const contenedor = document.getElementById("productosRecientes");
    contenedor.innerHTML = "";
    const categorias = ["caballero", "dama", "niños", "niñas", "accesorios"];
    let todos = [];

    for (let cat of categorias) {
      const snapshot = await db.ref(`productos/${cat}`).once("value");
      const productos = snapshot.val();
      if (productos) {
        Object.values(productos).forEach(p => todos.push({ ...p, categoria: cat }));
      }
    }

    todos = todos.reverse().slice(0, 15);
    productosGlobal = todos;

    todos.forEach(producto => {
      const card = document.createElement("div");
      card.className = "producto-card";
      card.innerHTML = `
        <img src="${producto.imagen}" alt="Producto">
        <p><strong>${producto.descripcion}</strong></p>
        <p>$${producto.precio}</p>
        <p style="font-size: 14px;">Categoría: ${producto.categoria}</p>
      `;
      card.addEventListener("click", () => mostrarModal(producto));
      contenedor.appendChild(card);
    });
  }


  function mostrarModal(producto) {
    document.getElementById("modal-img").src = producto.imagen;
    document.getElementById("modal-descripcion").textContent = `Descripción: ${producto.descripcion}`;
    document.getElementById("modal-precio").textContent = `Precio: $${producto.precio}`;
    document.getElementById("modal-categoria").textContent = `Categoría: ${producto.categoria}`;
    document.getElementById("modal-link").href = `${producto.categoria}.html`;
    document.getElementById("modal").style.display = "flex";
    indexProducto = productosGlobal.findIndex(p => p.descripcion === producto.descripcion && p.categoria === producto.categoria);
  }
function navegarProducto(direccion) {
    indexProducto = (indexProducto + direccion + productosGlobal.length) % productosGlobal.length;
    mostrarModal(productosGlobal[indexProducto]);
  }
  function cerrarModal() {
    document.getElementById("modal").style.display = "none";
  }

  window.onload = () => {
    cargarPromociones();
    cargarProductos();
  };
</script>
