  <style>
    .categoria-section {
      margin: 30px;
    }

    .categoria-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .productos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .producto-card {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
      background-color: #fff;
      cursor: pointer;
    }

    .producto-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .producto-card:hover {
      transform: scale(1.05);
    }

    .producto-card p {
      margin: 8px;
    }

    .producto-card a {
      font-size: 13px;
      color: #007BFF;
      text-decoration: none;
    }

    .carrusel-container {
      overflow: hidden;
      width: 100%;
      margin: 20px auto;
    }

    .carrusel {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .carrusel img {
      height: 300px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-contenido {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .modal-contenido img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      border-radius: 8px;
    }

    .modal-detalles p {
      margin: 10px 0;
    }

    .cerrar {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .producto-card {
        width: 45%;
      }

      .carrusel img {
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      .producto-card {
        width: 100%;
      }
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      cargarCarruselPromociones();
      mostrarProductos();
    });

    function cargarCarruselPromociones() {
  const carruselContainer = document.getElementById("carrusel-container");
  const carrusel = document.getElementById("carrusel");
  carrusel.innerHTML = "";

  firebase.database().ref("promociones").once("value", snapshot => {
    const promociones = snapshot.val();
    if (!promociones) {
      carruselContainer.style.display = "none";
      return;
    }

    Object.values(promociones).forEach((promocion, index) => {
      const img = document.createElement("img");
      img.src = promocion.imagen;
      img.alt = `Promoción ${index + 1}`;
      carrusel.appendChild(img);
    });

    iniciarCarrusel();
  });
}


    function iniciarCarrusel() {
      const carrusel = document.getElementById("carrusel");
      const total = carrusel.children.length;
      if (total === 0) return;

      let index = 0;
      setInterval(() => {
        const anchoContenedor = carrusel.parentElement.offsetWidth;
        carrusel.style.transform = `translateX(-${index * anchoContenedor}px)`;
        index = (index + 1) % total;
      }, 5000);
    }

    function mostrarProductos() {
  const section = document.getElementById("productos-recientes");
  section.innerHTML = "";

  const titulo = document.createElement("h2");
  titulo.textContent = "Productos Nuevos";
  section.appendChild(titulo);

  const contenedor = document.createElement("div");
  contenedor.className = "productos-container";

  firebase.database().ref("productos").once("value", snapshot => {
    const data = snapshot.val();
    if (!data) {
      contenedor.innerHTML = "<p>No hay productos disponibles.</p>";
      section.appendChild(contenedor);
      return;
    }

    const productos = Object.values(data).reverse().slice(0, 15);

    productos.forEach(producto => {
      const card = document.createElement("div");
      card.className = "producto-card";
      card.innerHTML = `
        <img src="${producto.imagen}" alt="Producto">
        <p><strong>${producto.descripcion}</strong></p>
        <p>$${producto.precio}</p>
        <p style="font-size: 14px;">Categoría: ${producto.categoria}</p>
        <a href="#">Ver más productos</a>
      `;
      card.addEventListener("click", () => {
        mostrarModal(producto, producto.categoria);
      });
      contenedor.appendChild(card);
    });

    section.appendChild(contenedor);
  });
}


    function mostrarModal(producto, categoriaNombre) {
      document.getElementById("modal-img").src = producto.imagen;
      document.getElementById("modal-descripcion").textContent = `Descripción: ${producto.descripcion}`;
      document.getElementById("modal-precio").textContent = `Precio: $${producto.precio}`;
      document.getElementById("modal-categoria").textContent = `Categoría: ${categoriaNombre}`;
      document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
